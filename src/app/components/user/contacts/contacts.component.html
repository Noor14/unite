            </nav>
        </header>

        <perfect-scrollbar>

          <div class="d-flex">
            <div class="profpic mr-3">
              <img [src]="contact.profileImgUrl" alt="pic"/>
            </div>
            <div class="profContent">
              <h6 class="mb-0">{{contact.profileName}}</h6>
              <small>{{contact.profileSatus}}</small>
            </div>
          </div>
          <span class="contactSpellPortion" *ngIf="i==0 || i==5 || i==9">A</span>
        </li>

      </perfect-scrollbar>
      </ul>
    </div>
