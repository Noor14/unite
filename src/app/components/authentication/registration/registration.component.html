<section class="registration">
  <h5 class="text-muted mb-5 text-center" >CREATE AN ACCOUNT</h5>
  <form>
    <div class="form-group">
        <input type="email" class="form-control text-center" placeholder="Enter Email">
        <select class="form-control text-center">
          <option value="">Select Role</option>
          <option value="Advertiser">Advertiser</option>
          <option value="Agent">Agent</option>
          <option value="Publisher">Publisher</option>
        </select>
        <input type="text" class="form-control text-center" placeholder="Username">
        <input type="password" class="form-control text-center" placeholder="Password" autocomplete="new-password">
        <input type="password" class="form-control text-center" placeholder="Confirm Password">
        <div class="termCondition mb-5 mt-5 text-center">
            <label class="checkboxIcon pointer m-0 pl-4">
                <span class="ml-1">Accept <a href="#">terms and conditions</a></span>
                <input type="checkbox" class="pointer">
                <span class="checkmark"></span>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">CREATE AN ACCOUNT</button>
    </div>
  </form>
  <div class="d-flex flex-column align-items-center">
      <span>Already have an account?</span>
      <a routerLink="/login">Login</a>
    </div>
</section>
